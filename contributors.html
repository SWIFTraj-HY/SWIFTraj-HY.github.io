<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dataset Name - Contributors</title>
  
  <link rel="icon" type="image/x-icon" href="static/images/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="static/css/bulma.min.css">
  <link rel="stylesheet" href="static/css/fontawesome.all.min.css">
  <link rel="stylesheet" href="static/css/index.css">
  
  <script defer src="static/js/fontawesome.all.min.js"></script>
  <script defer src="static/js/common.js"></script>
</head>
<body>

  <section class="section">
    <div class="container is-max-desktop">
      <h1 class="title is-2 has-text-centered mb-6">Our Team</h1>
      
      <!-- Leader -->
      <div class="has-text-centered mb-6">
        <h2 class="title is-4">Team Leader</h2>
        <div class="columns is-centered">
            <div class="column is-4">
                <div class="card contributor-card">
                    <div class="card-content has-text-centered">
                        <div class="contributor-image">
                            <!-- Placeholder image -->
                            <img src="static/images/carousel1.jpg" alt="Leader Name">
                        </div>
                        <p class="title is-5">Yu Han</p>
                        <p class="subtitle is-6">Associate Professor</p>
                        <p class="is-size-7">Southeast University</p>
                    </div>
                </div>
            </div>
        </div>
      </div>

      <!-- Members -->
      <h2 class="title is-4 has-text-centered mb-5">Team Members</h2>
      <div class="columns is-multiline is-centered">
        
        <!-- Member 1 -->
        <div class="column is-3-desktop is-4-tablet">
            <div class="card contributor-card">
                <div class="card-content has-text-centered">
                    <div class="contributor-image">
                        <img src="static/images/carousel2.jpg" alt="Member Name">
                    </div>
                    <p class="title is-6">Member Name</p>
                    <p class="subtitle is-7">Ph.D. Candidate</p>
                    <p class="is-size-7">University Name</p>
                </div>
            </div>
        </div>

        <!-- Member 2 -->
        <div class="column is-3-desktop is-4-tablet">
            <div class="card contributor-card">
                <div class="card-content has-text-centered">
                    <div class="contributor-image">
                        <img src="static/images/carousel3.jpg" alt="Member Name">
                    </div>
                    <p class="title is-6">Member Name</p>
                    <p class="subtitle is-7">Master Student</p>
                    <p class="is-size-7">University Name</p>
                </div>
            </div>
        </div>

        <!-- Member 3 -->
        <div class="column is-3-desktop is-4-tablet">
            <div class="card contributor-card">
                <div class="card-content has-text-centered">
                    <div class="contributor-image">
                        <img src="static/images/carousel4.jpg" alt="Member Name">
                    </div>
                    <p class="title is-6">Member Name</p>
                    <p class="subtitle is-7">Researcher</p>
                    <p class="is-size-7">Institute Name</p>
                </div>
            </div>
        </div>

      </div>
    </div>
  </section>

</body>
</html>
